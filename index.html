<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- ESTILOS CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="main">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="images/image-product-mobile.jpg" alt="">
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="card-body">
          <span>PERFUME</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <div class="group-number">
            <p>$149.99</p>
            <span>$169.99</span>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
